backend:
  name: git-gateway
  branch: main

media_folder: assets
public_folder: /_nuxt/img

collections:
  - name: "affiche"
    label: "Affiche"
    folder: "content/affiche"
    format: "frontmatter"
    create: true
    slug: "{{slug}}{{year}}-{{month}}-{{day}}-"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
  - name: "actu"
    label: "Actu"
    folder: "content/actu"
    format: "frontmatter"
    create: true
    slug: "{{slug}}{{year}}-{{month}}-{{day}}-"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "agenda"
    label: "Agenda"
    folder: "content/agenda"
    format: "frontmatter"
    create: true
    slug: "{{slug}}{{year}}-{{month}}-{{day}}-"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Lieu", name: "lieu", widget: "string" }
  - name: "photo"
    label: "Photo"
    folder: "content/photo"
    format: "frontmatter"
    create: true
    slug: "{{slug}}{{year}}-{{month}}-{{day}}-"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Lieu", name: "lieu", widget: "string" }  